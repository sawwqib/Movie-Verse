<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Central</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

    :root {
      --bg-primary: #121212;
      --bg-secondary: #1E1E1E;
      --text-primary: #FFFFFF;
      --accent-color: #00E5FF;
      --accent-hover: #18FFFF;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      padding: 30px 0;
      background-color: var(--bg-secondary);
    }

    .header h1 {
      font-size: 2.5rem;
      color: var(--accent-color);
      font-weight: 600;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .button {
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      border: 2px solid var(--accent-color);
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: var(--accent-color);
      color: var(--bg-primary);
    }

    #links {
      background-color: var(--bg-secondary);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    #links a {
      color: var(--accent-color);
      display: block;
      margin-bottom: 10px;
      text-decoration: none;
      transition: color 0.3s ease;
      word-break: break-all;
    }

    #links a:hover {
      color: var(--accent-hover);
    }

    form {
      background-color: var(--bg-secondary);
      padding: 20px;
      border-radius: 10px;
    }

    form textarea {
      width: 100%;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      border: 1px solid var(--accent-color);
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
    }

    form button {
      width: 100%;
      background-color: var(--accent-color);
      color: var(--bg-primary);
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: var(--accent-hover);
    }

    .footer {
      text-align: center;
      padding: 20px;
      background-color: var(--bg-secondary);
      color: var(--accent-color);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>TV Central</h1>
  </div>

  <div class="container">
    <div class="button-container">
      <button class="button" onclick="toggleLinks(1)">Movies/Series</button>
      <button class="button" onclick="toggleLinks(2)">Anime</button>
      <button class="button" onclick="toggleLinks(3)">Manga</button>
      <button class="button" onclick="toggleLinks(4)">Live Tv</button>
    </div>

    <div id="links"></div>

    <form action="https://formspree.io/f/xzzzlbpr" method="POST">
      <textarea name="message" rows="4" placeholder="Enter your message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <div class="footer">
    Made with ❤️ by Saqib
  </div>

  <script>
    let currentVisibleLinks = null;

    function toggleLinks(buttonNumber) {
      const links = {
        1: ["http://primeflix-web.vercel.app", "https://www.vidbinge.com", "https://novafork.com", "https://catflix.su", "https://cinemadeck.com", "https://www.popcornmovies.to", "https://nepu.to", "https://www.rgshows.me", "https://broflix.cc", "https://freek.to", "https://www.cineby.ru", "https://rivestream.live", "https://fmovies-hd.to", "https://flixwave.watch", "https://bflix.sh", "https://faragski.com", "https://watch.autoembed.cc", "https://www.cinebook.xyz", "https://hydrahd.com"],
        2: ["https://hianime.to", "https://yukiwatch.su", "https://aniwatchtv.to", "https://animetsu.cc", "https://kaido.to", "https://anicrush.to", "https://rivekun.rivestream.live", "https://kickassanime.am/anime", "https://gogoanime3.co"],
        3: ["https://mangadex.org", "https://comick.io", "https://mangareader.to", "https://mangago.me", "https://mangafire.to", "https://allmanga.to", "https://mangakakalot.com", "https://asuracomic.net"],
        4: ["https://thetvapp.to", "https://tv247.us", "https://usatvgo.live", "https://en12.sportplus.live", "https://the.streameast.app", "https://v2.sportsurge.net"]
      };

      const linkContainer = document.getElementById("links");

      if (currentVisibleLinks === buttonNumber) {
        linkContainer.innerHTML = '';
        currentVisibleLinks = null;
      } else {
        currentVisibleLinks = buttonNumber;
        linkContainer.innerHTML = links[buttonNumber]
          .map(link => `<a href="${link}" target="_blank">${link}</a>`)
          .join("");
      }
    }
  </script>
</body>
</html>
