  <style>
    @import url("https://fonts.googleapis.com/css2?family=Trade+Winds&display=swap");

/* Styling the body of the page */
body {
  font-family: Arial, Helvetica, sans-serif;
  background-image: url("https://c.tenor.com/SeLBRCUiQaoAAAAC/tenor.gif");
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
  color: greenyellow;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  text-align: center;
}

/* Generic styling for headings and paragraphs */
h1, h2, h3, h4, h5, h6, p {
  background-color: rgba(0, 0, 0, 0.6);
  padding: 15px;
  border-radius: 12px;
  margin: 10px 0;
  text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.3);
}

/* Specific styles for headings */
h1, h2, h3, h4, h5, h6 {
  color: greenyellow;
  border: 2px solid rgba(255, 255, 255, 0.3);
  padding: 20px;
  border-radius: 15px;
  font-weight: bold;
  text-transform: uppercase;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  transition: transform 0.3s;
}

h1:hover, h2:hover, h3:hover {
  transform: scale(1.1);
}

/* Container for page content */
.container {
  max-width: 1000px;
  margin: 0 auto;
  padding: 25px;
}

/* Styling individual sections */
.section {
  background-color: rgba(0, 0, 0, 0.75);
  padding: 40px;
  border-radius: 20px;
  margin: 30px 0;
  border: 3px solid rgba(255, 255, 255, 0.3);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
  transition: transform 0.3s, box-shadow 0.3s;
}

/* Hover effect for sections */
.section:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 30px rgba(255, 255, 255, 0.4);
}

/* Styling section headers */
.section-header {
  color: greenyellow;
  font-size: 28px;
  margin-bottom: 20px;
  border: 2px solid rgba(255, 255, 255, 0.3);
  padding: 15px;
  border-radius: 15px;
  font-weight: bold;
  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
}

/* Styling icon links */
.icon-link {
  display: inline-block;
  margin: 15px;
  border: 2px solid greenyellow;
  border-radius: 15px;
  padding: 15px;
  background-color: rgba(0, 0, 0, 0.6);
  transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
}

/* Hover effect for icon links */
.icon-link:hover {
  background-color: rgba(255, 255, 255, 0.1);
  transform: scale(1.1);
  box-shadow: 0 10px 20px rgba(255, 255, 255, 0.5);
}

/* Sizing icons within links */
.icon {
  width: auto;
  height: 50px;
}

/* Styling general links */
.link {
  text-decoration: none;
  color: greenyellow;
  font-weight: bold;
  font-size: 20px;
  transition: color 0.3s, transform 0.3s;
  display: block;
  margin: 10px 0;
}

.link:hover {
  color: #ff6600;
  transform: scale(1.1);
}

/* Footer text styling */
.footer-text {
  color: greenyellow;
  margin-top: 20px;
  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
  background-color: rgba(0, 0, 0, 0.6);
  padding: 20px;
  border-radius: 15px;
  display: inline-block;
  font-weight: bold;
}

/* Customizing the scrollbar */
::-webkit-scrollbar {
  width: 10px;
}

::-webkit-scrollbar-track {
  background: rgba(0, 0, 0, 0.6);
}

::-webkit-scrollbar-thumb {
  background: rgba(255, 255, 255, 0.3);
  border-radius: 10px;
  transition: background 0.3s;
}

::-webkit-scrollbar-thumb:hover {
  background: rgba(255, 255, 255, 0.6);
}

/* Controls container for buttons */
.controls {
  position: fixed;
  top: 20px;
  right: 20px;
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  z-index: 1000;
}

/* Button styling */
.control-btn {
  background-color: rgba(0, 0, 0, 0.8);
  color: greenyellow;
  border: none;
  padding: 15px 25px;
  border-radius: 12px;
  margin: 8px;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.3s;
  font-size: 18px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
}

.control-btn:hover {
  background-color: rgba(255, 255, 255, 0.2);
  transform: scale(1.1);
}

/* Styling for sliders */
#volume-slider {
  -webkit-appearance: none;
  width: 220px;
  height: 10px;
  background: rgba(255, 255, 255, 0.2);
  outline: none;
  opacity: 0.8;
  transition: opacity .2s ease-in-out;
  border-radius: 5px;
}

#volume-slider:hover {
  opacity: 1;
}

/* Slider thumb styling */
#volume-slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  background: greenyellow;
  cursor: pointer;
  height: 20px;
  width: 20px;
  border-radius: 50%;
  transition: background .3s ease-in-out;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
}

#volume-slider::-webkit-slider-thumb:hover {
  background: #ff6600;
}

#volume-slider::-moz-range-thumb {
  background: greenyellow;
  cursor: pointer;
  height: 20px;
  width: 20px;
  border-radius: 50%;
}
    </style>
