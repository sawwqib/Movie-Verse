<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Central</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    :root {
      --bg-primary: #0f0f0f;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #252525;
      --text-primary: #f5f5f5;
      --text-secondary: #b3b3b3;
      --accent-color: #00c8ff;
      --accent-hover: #00e5ff;
      --gradient: linear-gradient(135deg, #00c8ff 0%, #00a2ff 100%);
      --card-shadow: 0 8px 32px rgba(0, 200, 255, 0.1);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(0, 200, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(0, 162, 255, 0.1) 0%, transparent 50%);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      padding: 40px 0;
      background: var(--bg-secondary);
      border-radius: 0 0 20px 20px;
      box-shadow: var(--card-shadow);
      position: relative;
      overflow: hidden;
      margin-bottom: 30px;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient);
    }

    .header h1 {
      font-size: 2.8rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .header p {
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto;
    }

    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 30px;
    }

    .button {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: none;
      padding: 12px 25px;
      border-radius: 50px;
      cursor: pointer;
      transition: var(--transition);
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 200, 255, 0.3);
      color: var(--accent-hover);
    }

    .button.active {
      background: var(--gradient);
      color: var(--bg-primary);
      box-shadow: 0 8px 20px rgba(0, 200, 255, 0.4);
    }

    .button.active:hover {
      color: var(--bg-primary);
    }

    #links {
      background-color: var(--bg-secondary);
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(255, 255, 255, 0.05);
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
      opacity: 0;
      height: 0;
      overflow: hidden;
      transition: var(--transition);
    }

    #links.show {
      opacity: 1;
      height: auto;
      padding: 25px;
      margin-bottom: 30px;
    }

    .link-card {
      background: var(--bg-tertiary);
      padding: 15px;
      border-radius: 10px;
      transition: var(--transition);
      border-left: 3px solid var(--accent-color);
    }

    .link-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 200, 255, 0.2);
    }

    .link-card a {
      color: var(--text-primary);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      word-break: break-word;
    }

    .link-card a:hover {
      color: var(--accent-hover);
    }

    .link-card i {
      color: var(--accent-color);
      font-size: 1.2rem;
    }

    .link-domain {
      color: var(--text-secondary);
      font-size: 0.8rem;
      margin-top: 5px;
    }

    form {
      background-color: var(--bg-secondary);
      padding: 25px;
      border-radius: 15px;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    form h3 {
      margin-bottom: 15px;
      color: var(--accent-color);
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    form h3 i {
      font-size: 1.2rem;
    }

    form textarea {
      width: 100%;
      background-color: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      resize: vertical;
      min-height: 120px;
      transition: var(--transition);
      font-family: 'Poppins', sans-serif;
    }

    form textarea:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 2px rgba(0, 200, 255, 0.2);
    }

    form button {
      width: 100%;
      background: var(--gradient);
      color: var(--bg-primary);
      border: none;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: var(--transition);
      font-weight: 600;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    form button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 200, 255, 0.4);
    }

    .footer {
      text-align: center;
      padding: 25px;
      margin-top: 50px;
      background-color: var(--bg-secondary);
      color: var(--text-secondary);
      border-radius: 20px 20px 0 0;
      box-shadow: var(--card-shadow);
    }

    .footer p {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .footer i {
      color: #ff5e5e;
    }

   .footer a {
       color: var(--accent-color);

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2.2rem;
      }
      
      .button-container {
        gap: 10px;
      }
      
      .button {
        padding: 10px 15px;
        font-size: 0.9rem;
      }
      
      #links {
        grid-template-columns: 1fr;
      }
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }
  </style>
</head>
<body>
  <div class="header fade-in">
    <h1>TV Central</h1>
    <p>Your gateway to endless entertainment across movies, series, anime, and more</p>
  </div>

  <div class="container">
    <div class="button-container">
      <button class="button" onclick="toggleLinks(1, this)">
        <i class="fas fa-film"></i> Movies/Series
      </button>
      <button class="button" onclick="toggleLinks(2, this)">
        <i class="fas fa-dragon"></i> Anime
      </button>
      <button class="button" onclick="toggleLinks(3, this)">
        <i class="fas fa-book-open"></i> Manga
      </button>
      <button class="button" onclick="toggleLinks(4, this)">
        <i class="fas fa-tv"></i> Live TV
      </button>
    </div>

    <div id="links"></div>

    <form action="https://formspree.io/f/xzzzlbpr" method="POST" class="fade-in">
      <h3><i class="fas fa-envelope"></i> Contact Us</h3>
      <textarea name="message" rows="4" placeholder="Have suggestions or feedback? We'd love to hear from you..." required></textarea>
      <button type="submit">
        <i class="fas fa-paper-plane"></i> Send Message
      </button>
    </form>
  </div>

  <div class="footer fade-in">
    <p>Made with <i class="fas fa-heart"></i> by <a href="https://sawwqib.vercel.app">Saqib</a></p>
  </div>

  <script>
    let currentVisibleLinks = null;
    let activeButton = null;

    function toggleLinks(buttonNumber, buttonElement) {
      const links = {
        1: [
          {url: "http://primeflix-web.vercel.app", name: "PrimeFlix"},
          {url: "https://www.vidbinge.com", name: "VidBinge"},
          {url: "https://novafork.com", name: "NovaFork"},
          {url: "https://catflix.su", name: "CatFlix"},
          {url: "https://cinemadeck.com", name: "Cinemadeck"},
          {url: "https://www.popcornmovies.to", name: "Popcorn Movies"},
          {url: "https://nepu.to", name: "Nepu"},
          {url: "https://www.rgshows.me", name: "RG Shows"},
          {url: "https://broflix.cc", name: "BroFlix"},
          {url: "https://freek.to", name: "Freek"},
          {url: "https://www.cineby.ru", name: "Cineby"},
          {url: "https://rivestream.live", name: "RiveStream"},
          {url: "https://fmovies-hd.to", name: "FMovies HD"},
          {url: "https://flixwave.watch", name: "FlixWave"},
          {url: "https://bflix.sh", name: "BFlix"},
          {url: "https://faragski.com", name: "Faragski"},
          {url: "https://watch.autoembed.cc", name: "AutoEmbed"},
          {url: "https://www.cinebook.xyz", name: "CineBook"},
          {url: "https://hydrahd.com", name: "HydraHD"}
        ],
        2: [
          {url: "https://hianime.to", name: "HiAnime"},
          {url: "https://yukiwatch.su", name: "YukiWatch"},
          {url: "https://aniwatchtv.to", name: "AniWatch"},
          {url: "https://animetsu.cc", name: "AnimeTsu"},
          {url: "https://kaido.to", name: "Kaido"},
          {url: "https://anicrush.to", name: "AniCrush"},
          {url: "https://rivekun.rivestream.live", name: "RiveKun"},
          {url: "https://kickassanime.am/anime", name: "KickAssAnime"},
          {url: "https://gogoanime3.co", name: "GogoAnime"}
        ],
        3: [
          {url: "https://mangadex.org", name: "MangaDex"},
          {url: "https://comick.io", name: "Comick"},
          {url: "https://mangareader.to", name: "MangaReader"},
          {url: "https://mangago.me", name: "MangaGo"},
          {url: "https://mangafire.to", name: "MangaFire"},
          {url: "https://allmanga.to", name: "AllManga"},
          {url: "https://mangakakalot.com", name: "MangaKakalot"},
          {url: "https://asuracomic.net", name: "AsuraComic"}
        ],
        4: [
          {url: "https://thetvapp.to", name: "TheTVApp"},
          {url: "https://tv247.us", name: "TV247"},
          {url: "https://usatvgo.live", name: "USATVGo"},
          {url: "https://en12.sportplus.live", name: "SportPlus"},
          {url: "https://the.streameast.app", name: "StreamEast"},
          {url: "https://v2.sportsurge.net", name: "Sportsurge"}
        ]
      };

      const linkContainer = document.getElementById("links");
      
      // Remove active class from previously active button
      if (activeButton) {
        activeButton.classList.remove("active");
      }
      
      if (currentVisibleLinks === buttonNumber) {
        // Hide links if clicking the same button
        linkContainer.classList.remove("show");
        currentVisibleLinks = null;
        activeButton = null;
      } else {
        // Show new links
        currentVisibleLinks = buttonNumber;
        activeButton = buttonElement;
        activeButton.classList.add("active");
        
        // Create link cards
        linkContainer.innerHTML = links[buttonNumber]
          .map(link => `
            <div class="link-card">
              <a href="${link.url}" target="_blank">
                <i class="fas fa-external-link-alt"></i>
                <div>
                  <div>${link.name}</div>
                  <div class="link-domain">${new URL(link.url).hostname}</div>
                </div>
              </a>
            </div>
          `)
          .join("");
        
        linkContainer.classList.add("show");
      }
    }
    
    // Add fade-in animation to elements as they come into view
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('fade-in');
          observer.unobserve(entry.target);
        }
      });
    }, {threshold: 0.1});
    
    document.querySelectorAll('.button-container, form, .footer').forEach(el => {
      observer.observe(el);
    });
  </script>
</body>
</html>
